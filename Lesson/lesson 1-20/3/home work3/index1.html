<!DOCTYPE html>
<html lang="en">
<head>
  <style>
      
        body{background-image:url("water.jpg");
        background-attachment:fixed;}
h1{ color: white;}
h3 {color:lightyellow}

  </style>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for international tours</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <h1>
        In our company we do special
        <br> and particularly interesting tours</h1>
    
        <ul><h3 style="color: rgba(205, 237, 237, 0.904);">Among the tours: 
            <br>
            <li><span style="color: chartreuse;">active volcanoes</span></li>
            <li><span style="color: tomato;">  geysers</span></li>
            <li><div style="color: gold;"> ebb and flow</div></li>
            and more..</h3>

        </ul>
       
        <h3>Leave your details and we will get back to you</h3>
        
    <fieldset style="color:ghostwhite;">
        <legend style="border-style:dotted border-width 3px; border-style: double;"></i>Registration for tours:</legend>

        <br>
                   <label for="fname">First name:</label>
                   <i class="fa-solid fa-person"></i>
            <input type="text" placeholder="Enter your first name" id="fname" name="fname"><br><br>
            
            <label for="lname">Last name:</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter your last name" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Birthday:</label>
            <i class="fa-solid fa-cake-candles"></i>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="Phone" > Phone number: </label>
            <i class="fa-solid fa-phone-volume"></i>
            <input type="phone" id="Phone" name="Phone"><br><br>
            <label for="number" > some tours </label>
            <i class="fa-solid fa-volcano"></i>
            <input type="number" placeholder="As many tours as you want" name="number"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
<br>
<hr>
    
</body>
</html>
