<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for international tours</title>

</head>
<body>

    <fieldset>
        <legend>Registration for international tours:</legend>
            <label for="fname">First name:</label>
            <input type="text" placeholder="Enter your first name" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" placeholder="Enter your last name" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="Phone" > Phone number: </label>
            <input type="phone" placeholder="tel " id=" Phone" name=" Phone">
            <br><br>
            <label for="number" > some tours </label>
            <input type="number" placeholder="As many tours as you want" name="number"
            min=10 max="99"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
</body>
</html>
